<script>
//works when the array is sorted
int search(int[] arr, int x)
{
    int i = 0;
    int j = arr.length;
    while (i != j)
    {
        int m = (i + j)/2;
        if (x == arr[m])
            return m;
        if (x < arr[m])
            j = m;
        else
            i = m + 1;
    }
    return -1;
}

int[] items = { 2, 3, 5, 7, 11, 13, 17 };

System.out.println(search(items, 1));
//print -1
System.out.println(search(items, 7));
//print 3
System.out.println(search(items, 19));
//print -1
